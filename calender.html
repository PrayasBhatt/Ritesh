<!DOCTYPE html>

            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .calendar {
            max-width: 1200px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            
        }

        .month {
            background-color: #34db42;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
        }

        .day {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .day:hover {
            background-color: #53db34;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
